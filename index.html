<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Jadwal Kuliah Supabase</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manajemen Jadwal Kuliah ðŸŽ“</h1>

        <form id="jadwal-form">
            <h2>Tambah/Edit Jadwal</h2>
            <input type="hidden" id="jadwal-id">
            
            <div class="form-grid">
                <input type="text" id="kode_matkul" placeholder="Kode Matkul" required>
                <input type="text" id="prodi" placeholder="Prodi (e.g. INF)" required>
                <input type="text" id="mata_kuliah" placeholder="Mata Kuliah" required>
                <input type="text" id="dosen" placeholder="Dosen Pengampu" required>
                <input type="text" id="asisten" placeholder="Asisten (Opsional)">
                <input type="number" id="sks" placeholder="SKS" min="1" required>
                <select id="hari" required>
                    <option value="">Pilih Hari</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                </select>
                <input type="time" id="jam_mulai" placeholder="Jam Mulai" required>
                <input type="time" id="jam_akhir" placeholder="Jam Akhir" required>
                <input type="text" id="semester" placeholder="Semester (e.g. Genap 2024)" required>
                <input type="text" id="kelas" placeholder="Kelas (e.g. A/B)" required>
                <input type="text" id="ruangan" placeholder="Ruangan (e.g. LAB 1)" required>
            </div>
            
            <button type="submit" id="submit-btn">Simpan Jadwal</button>
            <button type="button" id="batal-edit" class="secondary-btn" style="display:none;">Batal Edit</button>
        </form>
        
        <hr>

        <div class="controls">
            <h2>Filter Jadwal</h2>
            <select id="filter-prodi">
                <option value="">-- Semua Prodi --</option>
            </select>
            <button onclick="filterJadwal()">Terapkan Filter</button>
            <button onclick="fetchJadwal()" class="secondary-btn">Reset Filter</button>
        </div>

        <div class="table-actions">
            <button onclick="exportToPdf()" class="export-btn pdf-btn">ðŸ“¥ Download PDF</button>
            <button onclick="exportToExcel()" class="export-btn excel-btn">ðŸ“¥ Download Excel</button>
        </div>

        <h2>Daftar Jadwal</h2>
        <table id="jadwal-tabel">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Kode</th>
                    <th>Prodi</th>
                    <th>Matkul</th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>SKS</th>
                    <th>Dosen</th>
                    <th>Asisten</th>
                    <th>Ruangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="jadwal-body">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
