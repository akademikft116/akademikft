<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Manajemen Jadwal Kuliah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ğŸ“š Manajemen Jadwal Kuliah</h1>

    <div id="loginForm">
      <h2 class="text-lg font-semibold mb-2">Masuk</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full border p-2 rounded mb-2">
      <input id="loginPassword" type="password" placeholder="Password" class="w-full border p-2 rounded mb-4">
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p class="text-sm mt-3 text-center">
        Belum punya akun? <a href="#" onclick="showRegister()" class="text-blue-600 font-semibold">Daftar</a>
      </p>
    </div>

    <div id="registerForm" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Daftar Akun Baru</h2>
      <input id="regEmail" type="email" placeholder="Email" class="w-full border p-2 rounded mb-2">
      <input id="regPassword" type="password" placeholder="Password" class="w-full border p-2 rounded mb-4">
      <button onclick="register()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Daftar</button>
      <p class="text-sm mt-3 text-center">
        Sudah punya akun? <a href="#" onclick="showLogin()" class="text-blue-600 font-semibold">Login</a>
      </p>
    </div>
  </div>

  <script>
    // --- Setup Supabase ---
    const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Navigasi form ---
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // --- Login user ---
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert("âŒ Login gagal: " + error.message);
      } else {
        alert("âœ… Login berhasil!");
        window.location.href = "main.html";
      }
    }

    // --- Daftar user baru ---
    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const { error } = await supabaseClient.auth.signUp({ email, password });

      if (error) {
        alert("âŒ Gagal daftar: " + error.message);
      } else {
        alert("âœ… Akun berhasil dibuat! Silakan login.");
        showLogin();
      }
    }

    // --- Jika user sudah login, langsung masuk ---
    window.onload = async () => {
      const { data: user } = await supabaseClient.auth.getUser();
      if (user.user) {
        window.location.href = "main.html";
      }
    };
  </script>
</body>
</html>
