<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jadwal Kuliah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Styling untuk Kolom Kiri */
    #sidebar-image {
        /* Asumsi file 'dajal.jpeg' ada di folder yang sama */
        background-image: url('logo.jpeg');
        background-color: #1e3a8a; 
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
    }
    
    .form-container {
        background-color: white;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
  
  <div class="flex w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden min-h-[500px]">
    
    <div id="sidebar-image" class="hidden md:block md:w-8/12 p-8 relative">
        <div class="absolute inset-0 bg-blue-900 bg-opacity-70 flex flex-col justify-center items-center p-6">
             <img src="logo.jpeg" alt="Logo Fakultas Teknik" class="w-32 h-auto mb-6"> 
            <h2 class="text-4xl font-extrabold text-white text-center">
                APLIKASI PENJADWALAN
            </h2>
            <p class="text-xl text-blue-200 mt-2 text-center">
                Fakultas Teknik - Universitas
            </p>
        </div>
    </div>
    
    <div class="w-full md:w-4/12 p-10 form-container">
        <div class="flex mb-6 border-b">
            <button id="loginTab" onclick="showTab('login')" class="flex-1 py-2 text-lg font-semibold border-b-2 border-transparent text-gray-500 hover:text-blue-600 transition duration-150">Login</button>
            <button id="registerTab" onclick="showTab('register')" class="flex-1 py-2 text-lg font-semibold border-b-2 border-transparent text-gray-500 hover:text-blue-600 transition duration-150">Register</button>
        </div>

        <div id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <p class="text-sm text-gray-600">Masuk untuk melanjutkan ke dashboard.</p>
            
            <div>
                <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username atau Email</label>
                <input id="loginUsername" type="text" placeholder="Masukkan Username atau Email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="loginPassword" type="password" placeholder="Masukkan Password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button onclick="login()" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </div>

        <div id="registerForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-gray-800">Register Akun Baru</h2>
            <p class="text-sm text-gray-600">Buat akun untuk akses penuh.</p>
            
            <div>
                <label for="regUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="regUsername" type="text" placeholder="Masukkan Username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="regPassword" type="password" placeholder="Password (min 6 karakter)" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button onclick="register()" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Daftar Akun
            </button>
        </div>
    </div>
    
  </div>
  
<script>
    // --- Inisialisasi Supabase ---
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // --- FUNGSI GANTI TAB ---
    function showTab(tab) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginTab').classList.remove('border-blue-600', 'text-blue-600');
        document.getElementById('registerTab').classList.remove('border-blue-600', 'text-blue-600');
        
        if (tab === 'login') {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.add('border-blue-600', 'text-blue-600');
        } else {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('registerTab').classList.add('border-blue-600', 'text-blue-600');
        }
    }
    
    // Set default tab
    showTab('login');

    // --- FUNGSI LOGIN (TETAP SAMA) ---
    async function login() {
        // Mengambil nilai dari kolom username/email
        const input = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value;
        
        if (!input || !password) {
            alert("❌ Username/Email dan Password wajib diisi.");
            return;
        }
        
        let authEmail;
        
        // Cek apakah input mengandung '@' (dianggap Email asli)
        if (input.includes('@')) {
            authEmail = input;
        } else {
            // Jika tidak mengandung '@', anggap sebagai Username dan buat email dummy
            authEmail = `${input}@akademikft.com`;
        }


        const { error } = await supabaseClient.auth.signInWithPassword({ 
            email: authEmail, 
            password: password 
        });

        if (error) {
            alert("❌ Login gagal. Pastikan username/email dan password benar. Pesan error: " + error.message);
        } else {
            window.location.href = "dashboard.html";
        }
    }

    // --- FUNGSI REGISTER (TETAP SAMA) ---
    async function register() {
        const username = document.getElementById("regUsername").value.trim();
        const password = document.getElementById("regPassword").value;

        if (username.length < 3) {
            alert("❌ Username minimal 3 karakter.");
            return;
        }
        if (password.length < 6) {
            alert("❌ Password minimal 6 karakter.");
            return;
        }
        
        // 1. Cek apakah username sudah dipakai
        const { count: existingCount, error: checkError } = await supabaseClient
             .from('users_metadata')
             .select('username', { count: 'exact', head: true })
             .eq('username', username);
        
        if (checkError) {
             alert("❌ Error saat cek username: " + checkError.message);
             return;
        }

        if (existingCount > 0) {
             alert("❌ Username ini sudah digunakan oleh akun lain.");
             return;
        }

        // Gunakan format email dummy yang unik (LOGIKA INI TETAP DIPERTAHANKAN)
        const authEmail = `${username}@akademikft.com`;


        try {
            // 2. Daftar di Supabase Auth menggunakan email dummy yang unik
            const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp(
              { email: authEmail, password }
            );

            if (signUpError) {
                alert("❌ Gagal membuat akun: " + signUpError.message);
                console.error(signUpError);
                return;
            }
            
            // 3. Simpan username ke tabel 'users_metadata'
            if (signUpData.user) {
                const emailToSave = authEmail; 

                const { error: metadataError } = await supabaseClient
                    .from('users_metadata')
                    .insert([{ user_id: signUpData.user.id, email: emailToSave, username: username }]);
                
                if (metadataError) {
                    console.error("Gagal menyimpan metadata:", metadataError);
                }
            }
            
            // 4. Otomatis Login setelah SignUp
            const { error: signInError } = await supabaseClient.auth.signInWithPassword({
                email: authEmail, 
                password: password
            });
            
            if (signInError) {
                 alert("❌ Registrasi berhasil, namun gagal otomatis login. Silakan login manual.");
                 window.location.href = "index.html"; 
                 return;
            }


            alert("✅ Akun berhasil dibuat! Anda akan langsung masuk ke sistem.");
            window.location.href = "dashboard.html";
        } catch (err) {
            console.error(err);
            alert("Terjadi kesalahan koneksi ke Supabase.");
        }
    }

    // --- CEK LOGIN SAAT MASUK HALAMAN ---
    window.onload = async () => {
      const { data } = await supabaseClient.auth.getUser();
      if (data?.user) {
        window.location.href = "dashboard.html";
      }
    };

</script>
</body>
</html>
