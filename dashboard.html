<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Akademik FT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Pastikan Tom-Select (jika digunakan di sini) mendukung Dark Mode */
    .dark body { background-color: #111827; }
    .dark .bg-gray-800 { background-color: #1f2937; }
    .dark .text-white { color: #ffffff; }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen transition duration-300">
  
  <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-2xl w-full max-w-lg text-center transition duration-300">
    
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Selamat Datang di Dashboard!</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-8">Pilih menu untuk melanjutkan aktivitas:</p>
    
    <div class="space-y-4">
      
      <a href="main.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-md">
        Kelola Jadwal Kuliah (Tambah/Edit)
      </a>
      
      <button class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
        Lihat Data Akademik
      </button>

    </div>
    
    <hr class="my-8 border-gray-200 dark:border-gray-700">

    <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
      Logout
    </button>
    
  </div>

<script>
    // --- Inisialisasi Supabase (PASTIKAN KUNCI DAN URL SAMA DENGAN index.html) ---
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o"; 
    // BARIS INI TELAH DIPERBAIKI SECARA PENUH
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); 

    // --- CEK LOGIN SAAT MASUK HALAMAN ---
    window.onload = async () => {
      const { data } = await supabaseClient.auth.getUser();
      // Tambahkan kelas 'dark' ke html jika sistem/preferensi Dark Mode aktif
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
      }

      if (!data?.user) {
        // Jika belum login, arahkan kembali ke index.html
        window.location.href = "index.html";
      }
    };

    // --- Fungsi Logout ---
    async function logout() {
        await supabaseClient.auth.signOut();
        window.location.href = "index.html";
    }
</script>
</body>
</html>
