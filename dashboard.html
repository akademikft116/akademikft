<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Fakultas Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Tandai tab aktif Pengaturan */
        .active-tab {
            border-bottom: 2px solid #2563EB; /* blue-600 */
            color: #2563EB; /* blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-blue-800">DASHBOARD AKADEMIK FT</h1>
            <div class="flex items-center space-x-4">
                <span id="userName" class="text-gray-700"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition duration-150">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="main.html" class="tab-item text-gray-500 hover:text-gray-700 whitespace-nowrap py-3 px-1 font-medium text-sm">
                    Penjadwalan
                </a>
                <a href="#" class="tab-item text-gray-500 hover:text-gray-700 whitespace-nowrap py-3 px-1 font-medium text-sm active-tab">
                    Pengaturan
                </a>
            </nav>
        </div>

        <div id="pengaturan" class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pengaturan Akun</h2>
            <div id="userInfo" class="space-y-2 mb-6">
                <p class="text-gray-600">Username: <strong id="displayUsername">Memuat...</strong></p>
                <p class="text-gray-600">Email: <strong id="displayEmail">Memuat...</strong></p>
            </div>
            
            <h3 class="text-xl font-semibold mb-3">Ubah Password</h3>
            <div class="space-y-4 max-w-sm">
                <input id="newPassword" type="password" placeholder="Password Baru (min 6 karakter)" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button onclick="updatePassword()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                    Simpan Password Baru
                </button>
            </div>

        </div>
    </div>

<script>
    // --- Inisialisasi Supabase ---
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Fungsi Cek Auth & Load Data Pengguna ---
    window.onload = async () => {
      const { data, error } = await supabaseClient.auth.getUser();
      if (error || !data?.user) {
        alert("Silakan login dulu!");
        window.location.href = "index.html"; // Redirect ke halaman login
        return;
      }
      
      const user = data.user;
      
      // Ambil username dari users_metadata
      const { data: userData, error: metaError } = await supabaseClient
            .from('users_metadata')
            .select('username')
            .eq('email', user.email)
            .single();

      let username = userData ? userData.username : 'User';
      
      // Tampilkan info pengguna
      document.getElementById('userName').textContent = `Halo, ${username}`;
      document.getElementById('displayUsername').textContent = username;
      document.getElementById('displayEmail').textContent = user.email;
    };

    // --- Fungsi Logout ---
    async function logout() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        console.error(error);
      } else {
        window.location.href = "index.html";
      }
    }
    
    // --- Fungsi Update Password ---
    async function updatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        
        if (newPassword.length < 6) {
            alert("❌ Password baru minimal 6 karakter.");
            return;
        }

        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) {
            alert("❌ Gagal memperbarui password: " + error.message);
            console.error(error);
        } else {
            alert("✅ Password berhasil diperbarui! Anda akan diarahkan ke halaman login.");
            logout();
        }
    }
</script>
</body>
</html>
