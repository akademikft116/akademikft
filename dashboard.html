<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Fakultas Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Styling untuk menandai tab aktif */
        .active-tab {
            border-bottom: 2px solid #2563EB; /* blue-600 */
            color: #2563EB; /* blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-blue-800">DASHBOARD AKADEMIK FT</h1>
            <div class="flex items-center space-x-4">
                <span id="userNameNav" class="text-gray-700 font-semibold">Memuat...</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition duration-150">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button onclick="showContent('main', this)" id="mainTab" class="tab-item whitespace-nowrap py-3 px-1 font-medium text-sm active-tab">
                    Dashboard
                </button>
                
                <a href="main.html" class="tab-item text-gray-500 hover:text-gray-700 whitespace-nowrap py-3 px-1 font-medium text-sm">
                    Penjadwalan
                </a>
                
                <button onclick="showContent('pengaturan', this)" class="tab-item text-gray-500 hover:text-gray-700 whitespace-nowrap py-3 px-1 font-medium text-sm">
                    Pengaturan
                </button>
            </nav>
        </div>

        <div id="contentArea">
            
            <div id="main" class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Selamat Datang di Dashboard Akademik</h2>
                <p id="welcomeMessage" class="text-xl text-gray-600 mb-6">
                    Halo, <strong id="displayUsernameMain">...</strong>! Selamat bekerja.
                </p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <div class="bg-blue-100 p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                        <p class="text-sm font-medium text-blue-600">Total Jadwal</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" id="totalJadwal">0</p>
                    </div>
                    <div class="bg-green-100 p-6 rounded-lg shadow-md border-l-4 border-green-500">
                        <p class="text-sm font-medium text-green-600">Total Dosen</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" id="totalDosen">0</p>
                    </div>
                    <div class="bg-yellow-100 p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                        <p class="text-sm font-medium text-yellow-600">Total Mata Kuliah</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" id="totalMatkul">0</p>
                    </div>
                </div>
            </div>
            
            <div id="pengaturan" class="bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Pengaturan Akun</h2>
                <div id="userInfo" class="space-y-2 mb-6">
                    <p class="text-gray-600">Username: <strong id="displayUsernamePengaturan">...</strong></p>
                    <p class="text-gray-600">Email: <strong id="displayEmail">...</strong></p>
                </div>
                
                <h3 class="text-xl font-semibold mb-3">Ubah Password</h3>
                <div class="space-y-4 max-w-sm">
                    <input id="newPassword" type="password" placeholder="Password Baru (min 6 karakter)" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <button onclick="updatePassword()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                        Simpan Password Baru
                    </button>
                </div>

            </div>

        </div>
    </div>

<script>
    // --- Inisialisasi Supabase ---
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Fungsi untuk menampilkan konten tab yang dipilih
    function showContent(tabId, clickedButton) {
        // Sembunyikan semua konten
        document.getElementById('main').classList.add('hidden');
        document.getElementById('pengaturan').classList.add('hidden');
        
        // Tampilkan konten yang dipilih
        document.getElementById(tabId).classList.remove('hidden');
        
        // Update kelas aktif pada tombol navigasi
        document.querySelectorAll('.tab-item').forEach(el => {
            el.classList.remove('active-tab');
            el.classList.add('text-gray-500');
        });
        
        if (clickedButton) {
            clickedButton.classList.add('active-tab');
            clickedButton.classList.remove('text-gray-500');
        } else {
            // Kasus default saat load (agar tab Dashboard aktif)
            document.getElementById('mainTab').classList.add('active-tab');
            document.getElementById('mainTab').classList.remove('text-gray-500');
        }
    }
    
    // Fungsi untuk memuat data statistik
    async function loadStatistics() {
        // Menghitung Total Jadwal (hanya yang dibuat oleh user ini)
        const { data: userData } = await supabaseClient.auth.getUser();
        
        const { count: jadwalCount, error: jadwalError } = await supabaseClient
            .from('jadwal')
            .select('*', { count: 'exact', head: true })
            .eq('user_id', userData.user.id);
            
        if (!jadwalError) {
            document.getElementById('totalJadwal').textContent = jadwalCount;
        }

        // Menghitung Total Dosen (mengambil dari tabel dosen)
        const { count: dosenCount, error: dosenError } = await supabaseClient
            .from('dosen')
            .select('*', { count: 'exact', head: true });
            
        if (!dosenError) {
            document.getElementById('totalDosen').textContent = dosenCount;
        }

        // Menghitung Total Mata Kuliah (mengambil dari tabel matakuliah)
        const { count: matkulCount, error: matkulError } = await supabaseClient
            .from('matakuliah')
            .select('*', { count: 'exact', head: true });

        if (!matkulError) {
            document.getElementById('totalMatkul').textContent = matkulCount;
        }
    }

    // --- Fungsi Cek Auth & Load Data Pengguna ---
    window.onload = async () => {
      const { data, error } = await supabaseClient.auth.getUser();
      if (error || !data?.user) {
        alert("Silakan login dulu!");
        window.location.href = "index.html"; // Redirect ke halaman login
        return;
      }
      
      const user = data.user;
      
      // Ambil username dari users_metadata
      const { data: userData, error: metaError } = await supabaseClient
            .from('users_metadata')
            .select('username')
            .eq('email', user.email)
            .single();

      let username = userData ? userData.username : 'User';
      
      // Tampilkan info pengguna
      document.getElementById('userNameNav').textContent = `Halo, ${username}`;
      document.getElementById('displayUsernameMain').textContent = username;
      document.getElementById('displayUsernamePengaturan').textContent = username;
      document.getElementById('displayEmail').textContent = user.email;
      
      // Tampilkan konten dashboard utama secara default
      showContent('main');
      
      // Muat statistik
      loadStatistics();
    };

    // --- Fungsi Logout ---
    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }
    
    // --- Fungsi Update Password ---
    async function updatePassword() {
        const newPassword = document.getElementById('newPassword').value;
        
        if (newPassword.length < 6) {
            alert("❌ Password baru minimal 6 karakter.");
            return;
        }

        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) {
            alert("❌ Gagal memperbarui password: " + error.message);
        } else {
            alert("✅ Password berhasil diperbarui! Anda akan diarahkan ke halaman login.");
            logout();
        }
    }
</script>
</body>
</html>
