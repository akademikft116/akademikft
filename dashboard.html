<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Akademik FT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .menu-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    
    <nav class="bg-blue-800 p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Akademik Fakultas Teknik</h1>
            <div class="text-white flex items-center">
                <span id="welcome-message" class="mr-4 text-lg">Selamat datang!</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-5">
        <h2 class="text-4xl font-extrabold mb-10 text-gray-800 text-center border-b pb-3">Pusat Informasi Akademik</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <a href="main.html" class="menu-card block p-8 bg-white rounded-xl shadow-lg border-t-8 border-blue-500 hover:border-blue-700">
                <div class="text-center">
                    <i class="fas fa-calendar-alt text-6xl text-blue-500 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Manajemen Jadwal Kuliah</h3>
                    <p class="text-gray-600">Tambah, edit, dan kelola semua jadwal perkuliahan.</p>
                </div>
            </a>

            <div onclick="showDosen()" class="menu-card cursor-pointer p-8 bg-white rounded-xl shadow-lg border-t-8 border-green-500 hover:border-green-700">
                <div class="text-center">
                    <i class="fas fa-user-tie text-6xl text-green-500 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Daftar Dosen</h3>
                    <p class="text-gray-600">Lihat daftar lengkap dosen dan NIDN.</p>
                </div>
            </div>

            <div class="menu-card p-8 bg-white rounded-xl shadow-lg border-t-8 border-yellow-500 opacity-60 cursor-not-allowed">
                <div class="text-center">
                    <i class="fas fa-door-open text-6xl text-yellow-500 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Data Ruangan</h3>
                    <p class="text-gray-600">Dalam Pengembangan</p>
                </div>
            </div>

        </div>

        <div id="dosen-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="p-6 border-b flex justify-between items-center bg-gray-50 sticky top-0">
                    <h3 class="text-2xl font-extrabold text-gray-800">Daftar Dosen Pengajar</h3>
                    <button onclick="hideDosen()" class="text-gray-500 hover:text-gray-800 text-3xl font-bold leading-none">&times;</button>
                </div>
                <div class="p-6 overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0 z-20">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nama Dosen</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">NIDN</th>
                            </tr>
                        </thead>
                        <tbody id="dosen-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- Ambil Kunci Supabase dari index.html atau jadwal.js ---
        // PASTIKAN NILAI INI SAMA DENGAN NILAI DI FILE LAIN
        const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co"; // Ganti dengan URL Supabase Anda
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o"; // Ganti dengan Kunci Anon Anda

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Cek Status Login dan Muat Username ---
        window.onload = async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                // Jika belum login, redirect ke halaman login
                window.location.href = "index.html";
                return;
            }

            // Muat username untuk pesan sambutan
            try {
                const { data: metadata, error } = await supabase
                    .from('users_metadata') // Tabel metadata yang Anda gunakan di index.html
                    .select('username')
                    .eq('user_id', user.id)
                    .single();

                if (metadata && metadata.username) {
                    document.getElementById('welcome-message').textContent = `Selamat datang, ${metadata.username}!`;
                } else {
                    document.getElementById('welcome-message').textContent = `Selamat datang, Admin!`;
                }
            } catch (e) {
                console.error("Gagal memuat username:", e);
                document.getElementById('welcome-message').textContent = `Selamat datang, Pengguna!`;
            }
        };

        // --- Fungsi Logout ---
        async function logout() {
            if (!confirm("Apakah Anda yakin ingin keluar?")) return;
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = "index.html";
            } else {
                console.error("Gagal logout:", error);
                alert("Gagal logout. Coba lagi.");
            }
        }

        // --- Fungsi Tampilkan Dosen (Modal) ---
        async function showDosen() {
            // Tampilkan Modal
            document.getElementById('dosen-modal').classList.remove('hidden');
            document.getElementById('dosen-modal').classList.add('flex');
            
            const tableBody = document.getElementById('dosen-table-body');
            tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-6 text-blue-500 font-semibold"><i class="fas fa-spinner fa-spin mr-2"></i>Memuat data dosen...</td></tr>';

            // Ambil data dari tabel 'dosen' (Asumsi tabel ini ada di Supabase Anda)
            const { data, error } = await supabase
                .from('dosen')
                .select('nama_dosen, nidn')
                .order('nama_dosen', { ascending: true });

            if (error) {
                tableBody.innerHTML = `<tr><td colspan="2" class="text-center py-6 text-red-500">‚ùå Gagal memuat data dosen: ${error.message}</td></tr>`;
                console.error(error);
                return;
            }

            // Tampilkan data ke tabel
            if (data && data.length > 0) {
                tableBody.innerHTML = data.map((d, index) => `
                    <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-blue-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${d.nama_dosen}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${d.nidn || '<span class="text-red-400">NIDN Kosong</span>'}</td>
                    </tr>
                `).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-6 text-gray-500">Tidak ada data dosen tersedia di database.</td></tr>';
            }
        }

        // --- Fungsi Sembunyikan Dosen ---
        function hideDosen() {
            document.getElementById('dosen-modal').classList.add('hidden');
            document.getElementById('dosen-modal').classList.remove('flex');
        }
    </script>
</body>
</html>
