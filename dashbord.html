<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Akademik FT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Styling Dasar untuk Mode Gelap/Terang */
        .dark .bg-white { background-color: #1f2937; } 
        .dark .text-gray-900 { color: #f9fafb; } 
        .dark .bg-gray-100 { background-color: #111827; } 
        .sidebar { transition: width 0.3s; }
        .dark .sidebar { background-color: #1f2937; }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-50">

    <aside id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-xl z-30 flex flex-col">
        
        <div class="p-6 flex items-center justify-center border-b border-gray-200 dark:border-gray-700">
            <img src="logo.jpeg" alt="Logo" class="w-10 h-10 rounded-full mr-3">
            <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Akademik FT</h1>
        </div>
        
        <nav class="flex-grow p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center p-3 rounded-lg bg-blue-100 dark:bg-blue-600 text-blue-700 dark:text-white font-semibold transition duration-150">
                <i class="fas fa-home w-5 h-5 mr-3"></i>
                Dashboard
            </a>
            <a href="main.html" class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-150">
                <i class="fas fa-calendar-alt w-5 h-5 mr-3"></i>
                Penjadwalan
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-4">
            <div class="flex items-center justify-between">
                <label for="theme-switcher" class="text-sm font-medium">Tema Tampilan:</label>
                <select id="theme-switcher" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="system">Sistem</option>
                    <option value="light">Terang</option>
                    <option value="dark">Gelap</option>
                </select>
            </div>
            <button onclick="logout()" class="w-full bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition duration-150">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </aside>

    <div class="ml-64 p-6 transition-all duration-300">
        
        <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Dashboard Statistik</h2>
            <div class="flex items-center space-x-4">
                <span id="username-display" class="font-medium">Memuat...</span>
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
            </div>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center justify-between border-l-4 border-blue-500">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase">Total Mata Kuliah</p>
                    <p id="total-matkul" class="text-3xl font-extrabold text-gray-900 dark:text-white mt-1">...</p>
                </div>
                <i class="fas fa-book-open text-4xl text-blue-500 opacity-50"></i>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center justify-between border-l-4 border-green-500">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase">Total Dosen</p>
                    <p id="total-dosen" class="text-3xl font-extrabold text-gray-900 dark:text-white mt-1">...</p>
                </div>
                <i class="fas fa-users text-4xl text-green-500 opacity-50"></i>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center justify-between border-l-4 border-yellow-500">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase">Total Ruangan</p>
                    <p id="total-ruangan" class="text-3xl font-extrabold text-gray-900 dark:text-white mt-1">...</p>
                </div>
                <i class="fas fa-building text-4xl text-yellow-500 opacity-50"></i>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center justify-between border-l-4 border-red-500">
                <div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase">Total Prodi</p>
                    <p id="total-prodi" class="text-3xl font-extrabold text-gray-900 dark:text-white mt-1">4</p>
                </div>
                <i class="fas fa-graduation-cap text-4xl text-red-500 opacity-50"></i>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold border-b pb-3 mb-4 text-gray-800 dark:text-gray-100 border-gray-200 dark:border-gray-700">Ringkasan Jadwal Terbaru</h3>
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Mata Kuliah</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Dosen</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Prodi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Waktu</th>
                        </tr>
                    </thead>
                    <tbody id="ringkasan-jadwal" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <tr><td colspan="4" class="text-center py-4 text-gray-500">Memuat data ringkasan...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-6">
                 <a href="main.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                    Lihat Semua Jadwal
                </a>
            </div>
        </section>

    </div>

    <script>
        const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o"; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUNGSI THEME SWITCHER & LOGOUT ---
        function setTheme(theme) {
            const html = document.documentElement;
            const switcher = document.getElementById('theme-switcher');
            if (switcher && switcher.value !== theme) { switcher.value = theme; }
            html.classList.remove('light', 'dark');
            if (theme === 'dark') { html.classList.add('dark'); } 
            else if (theme === 'light') { html.classList.add('light'); } 
            else { 
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.classList.add('dark');
                } else {
                    html.classList.add('light');
                }
            }
        }
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            setTheme(savedTheme);
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'system') { setTheme('system'); }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const switcher = document.getElementById('theme-switcher');
            if (switcher) {
                switcher.addEventListener('change', (e) => {
                    const newTheme = e.target.value;
                    localStorage.setItem('theme', newTheme);
                    setTheme(newTheme);
                });
            }
        });
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = "index.html";
        }

        // --- FUNGSI AMBIL DATA STATISTIK ---
        async function loadStatistics(user) {
            const usernameDisplayEl = document.getElementById('username-display');
            const { data: userData } = await supabaseClient
                .from('users_metadata')
                .select('username')
                .eq('user_id', user.id)
                .single();
            
            usernameDisplayEl.textContent = userData ? userData.username : user.email;

            // Load statistik dan ringkasan jadwal (sama seperti kode sebelumnya)
            // ... (Kode untuk loadStatistics harus Anda salin dari respons sebelumnya) ...
            
            const totalMatkulEl = document.getElementById('total-matkul');
            const totalDosenEl = document.getElementById('total-dosen');
            const totalRuanganEl = document.getElementById('total-ruangan');
            const ringkasanTabelBody = document.getElementById('ringkasan-jadwal');

            const { count: matkulCount } = await supabaseClient
                .from('jadwal')
                .select('mata_kuliah', { count: 'exact', head: true });
            if (matkulCount !== null) totalMatkulEl.textContent = matkulCount;
            
            const { data: dosenData } = await supabaseClient.from('jadwal').select('dosen');
            if (dosenData) {
                const uniqueDosen = new Set(dosenData.map(item => item.dosen).filter(d => d && d.trim() !== ''));
                totalDosenEl.textContent = uniqueDosen.size;
            }
            
            const { data: ruanganData } = await supabaseClient.from('jadwal').select('ruangan');
            if (ruanganData) {
                const uniqueRuangan = new Set(ruanganData.map(item => item.ruangan).filter(r => r && r.trim() !== ''));
                totalRuanganEl.textContent = uniqueRuangan.size;
            }

            const { data: ringkasanJadwal } = await supabaseClient
                .from('jadwal')
                .select('mata_kuliah, dosen, prodi, hari, jam_mulai, jam_akhir')
                .order('id', { ascending: false })
                .limit(5);

            if (ringkasanJadwal && ringkasanJadwal.length > 0) {
                ringkasanTabelBody.innerHTML = ringkasanJadwal.map(item => `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">${item.mata_kuliah}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${item.dosen}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${item.prodi}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${item.hari}, ${item.jam_mulai} - ${item.jam_akhir}</td>
                    </tr>
                `).join('');
            } else {
                ringkasanTabelBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500 dark:text-gray-400">Belum ada data jadwal.</td></tr>';
            }
            // End of loadStatistics
        }

        // --- Cek login user dan Panggil fungsi saat memuat ---
        window.onload = async () => {
            const { data: userData } = await supabaseClient.auth.getUser();
            const user = userData.user;

            if (!user) {
                alert("Silakan login dulu!"); 
                window.location.href = "index.html";
                return;
            }
            
            applyTheme(); 
            loadStatistics(user);
        };
    </script>
</body>
</html>
