<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/cd8kF+5p9j0z9/bW5gB5zU1l4f5k8qC3Z5E9Qy6A5CM41vzapQJoB1MvJkPQE03o" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* Light Mode */
    body {
        background-color: #f3f4f6; /* bg-gray-100 */
        color: #1f2937; /* text-gray-800 */
        background-image: url('bendera.jpeg'); 
        background-size: cover; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
    }
    .bg-white {
        background-color: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(5px); 
    }

    /* Dark Mode Overrides */
    html.dark body {
        background-image: none; /* Nonaktifkan gambar di Dark Mode */
        background-color: #111827; /* bg-gray-900 */
        color: #f3f4f6; /* text-gray-100 */
    }
    html.dark .bg-white {
        background-color: rgba(31, 41, 55, 0.95); /* bg-gray-800 semi-transparent */
        border: 1px solid #374151; /* border-gray-700 */
    }
    .card-link {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  
  <div class="fixed top-4 right-4 flex items-center space-x-3 z-50">
    <select id="theme-switcher" onchange="setTheme(this.value)" class="border p-2 rounded text-sm bg-white dark:bg-gray-700 dark:text-gray-100 border-gray-300 dark:border-gray-600">
        <option value="system">Sesuai Perangkat</option>
        <option value="light">Terang</option>
        <option value="dark">Gelap</option>
    </select>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <div class="w-full max-w-4xl mx-auto p-6">
    <div class="bg-white shadow-xl rounded-xl p-8 text-center dark:bg-gray-800">
      <h1 class="text-4xl font-extrabold mb-8 text-gray-900 dark:text-gray-100">Panel Admin Fakultas Teknik</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <a href="penjadwalan.html" class="card-link block p-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600">
          <i class="fas fa-calendar-alt fa-3x mb-3"></i>
          <h2 class="text-xl font-bold">Penjadwalan</h2>
          <p class="text-sm opacity-90">Atur jadwal kuliah, dosen, dan ruangan.</p>
        </a>
        
        <div class="p-6 bg-gray-200 text-gray-600 rounded-lg shadow-md dark:bg-gray-700 dark:text-gray-400">
          <i class="fas fa-users fa-3x mb-3"></i>
          <h2 class="text-xl font-bold">Manajemen User</h2>
          <p class="text-sm">Fitur akan segera ditambahkan.</p>
        </div>
        
        <div class="p-6 bg-gray-200 text-gray-600 rounded-lg shadow-md dark:bg-gray-700 dark:text-gray-400">
          <i class="fas fa-cogs fa-3x mb-3"></i>
          <h2 class="text-xl font-bold">Pengaturan</h2>
          <p class="text-sm">Fitur akan segera ditambahkan.</p>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    // --- Supabase setup (SAMA DENGAN FILE LAIN) ---
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // --- FUNGSI TEMA (SAMA DENGAN FILE LAIN) ---
    function setTheme(theme) {
        const html = document.documentElement;
        const switcher = document.getElementById('theme-switcher');
        localStorage.setItem('theme', theme);
        if (switcher && switcher.value !== theme) { switcher.value = theme; }
        html.classList.remove('light', 'dark');

        if (theme === 'dark') { html.classList.add('dark'); } 
        else if (theme === 'light') { html.classList.add('light'); } 
        else { // 'system'
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                html.classList.add('dark');
            } else {
                html.classList.add('light');
            }
        }
    }

    function applyTheme() {
        const savedTheme = localStorage.getItem('theme') || 'system';
        setTheme(savedTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (localStorage.getItem('theme') === 'system') {
                setTheme('system'); 
            }
        });
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

    // --- Cek login user dan Panggil applyTheme ---
    window.onload = async () => {
      const { data: userData } = await supabaseClient.auth.getUser();
      const user = userData.user;
      if (!user) {
        alert("Silakan login dulu!"); 
        window.location.href = "index.html";
        return;
      }
      applyTheme(); 
      // Set nilai switcher saat memuat
      const savedTheme = localStorage.getItem('theme') || 'system';
      document.getElementById('theme-switcher').value = savedTheme;
    };
  </script>
</body>
</html>
