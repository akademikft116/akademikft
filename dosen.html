  <!-- ðŸ”¹ Main Content -->
  <main class="flex-grow p-8 ml-64 overflow-y-auto bg-gray-100">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Manajemen Data Dosen</h1>

      <!-- ðŸ” Filter -->
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Filter Data Dosen</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Cari berdasarkan NIDN</label>
            <input type="text" id="filterNidn" placeholder="Masukkan NIDN..." onkeyup="applyFilter()" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Cari berdasarkan Nama</label>
            <input type="text" id="filterNama" placeholder="Masukkan Nama Dosen..." onkeyup="applyFilter()" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <div class="flex items-end">
            <button onclick="resetFilter()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md"><i class="fas fa-undo mr-2"></i>Reset</button>
          </div>
        </div>
      </div>

      <!-- ðŸ“‹ Daftar Dosen -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
          <h2 class="text-2xl font-semibold text-gray-700">Daftar Dosen</h2>
          <div class="flex space-x-2">
            <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md"><i class="fas fa-file-excel mr-2"></i>Excel</button>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"><i class="fas fa-plus-circle mr-2"></i>Tambah</button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">NIDN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prodi</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jabatan</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
              </tr>
            </thead>
            <tbody id="dosen-table-body" class="bg-white divide-y divide-gray-200">
              <tr><td colspan="6" class="text-center py-4 text-gray-500">Memuat data...</td></tr>

<!-- ðŸ”¹ Modal Form -->
<div id="dosenModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle" class="text-2xl font-semibold mb-4">Tambah Dosen</h2>
    <form id="dosenForm" class="space-y-3">
      <input type="hidden" id="dosenId">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="nidn" class="border p-2 rounded" placeholder="NIDN">
        <input id="nik" class="border p-2 rounded" placeholder="NIK">
        <input id="tgl_lahir" type="date" class="border p-2 rounded">
        <input id="nama_lengkap" class="border p-2 rounded" placeholder="NAMA LENGKAP">
        <input id="prodi" class="border p-2 rounded" placeholder="Program Studi">
        <input id="pangkat" class="border p-2 rounded" placeholder="Pangkat / Golongan">
        <input id="jabatan_fungsional" class="border p-2 rounded" placeholder="Jabatan Fungsional">
        <input id="pendidikan_terakhir" class="border p-2 rounded" placeholder="Pendidikan Terakhir">
        <input id="no_telp" class="border p-2 rounded" placeholder="No. Telepon">
        <input id="status" class="border p-2 rounded" placeholder="Status">
        <input id="email" class="border p-2 rounded" placeholder="Email">
      </div>
      <textarea id="alamat" class="border p-2 rounded w-full" placeholder="Alamat Lengkap"></textarea>
      <div class="flex justify-end space-x-3 mt-4">
        <button type="button" onclick="closeModal()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Batal</button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Simpan</button>
      </div>
    </form>
  </div>
</div>

<script>
const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allDosenData = [];
let editMode = false;

document.addEventListener("DOMContentLoaded", loadDosenData);
document.getElementById("dosenForm").addEventListener("submit", saveDosen);

async function loadDosenData() {
  const tbody = document.getElementById("dosen-table-body");
  tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Memuat data...</td></tr>`;
  const { data, error } = await supabaseClient.from("dosen").select("*").order("nama");
  if (error) return console.error(error);
  allDosenData = data;
  renderTable(data);
}

function renderTable(data) {
  const tbody = document.getElementById("dosen-table-body");
  tbody.innerHTML = data.map(d => `
    <tr class="hover:bg-gray-100">
      <td class="px-6 py-4">${d.nidn || '-'}</td>
      <td class="px-6 py-4">${d.nama || '-'}</td>
      <td class="px-6 py-4">${d.prodi || '-'}</td>
      <td class="px-6 py-4">${d.jabatan_fungsional || '-'}</td>
      <td class="px-6 py-4 text-center">${d.status || '-'}</td>
      <td class="px-6 py-4 text-center space-x-2">
        <button class="text-yellow-600" onclick="editDosen('${d.id}')"><i class="fas fa-edit"></i></button>
        <button class="text-red-600" onclick="deleteDosen('${d.id}')"><i class="fas fa-trash"></i></button>
      </td>
    </tr>`).join('');
}

function openModal() {
  document.getElementById("dosenForm").reset();
  document.getElementById("modalTitle").textContent = "Tambah Dosen";
  document.getElementById("dosenModal").style.display = "flex";
  editMode = false;
}

function closeModal() {
  document.getElementById("dosenModal").style.display = "none";
}

async function saveDosen(e) {
  e.preventDefault();
  const formData = {
    nidn: nidn.value, nik: nik.value, nama: nama.value, tgl_lahir: tgl_lahir.value,
    prodi: prodi.value, pangkat: pangkat.value, jabatan_fungsional: jabatan_fungsional.value,
    alamat: alamat.value, no_telp: no_telp.value, pendidikan_terakhir: pendidikan_terakhir.value,
    status: status.value, email: email.value
  };
  if (editMode) {
    await supabaseClient.from("dosen").update(formData).eq("id", document.getElementById("dosenId").value);
  } else {
    await supabaseClient.from("dosen").insert([formData]);
  }
  closeModal();
  loadDosenData();
}

function applyFilter() {
  const nidnVal = document.getElementById("filterNidn").value.toLowerCase();
  const namaVal = document.getElementById("filterNama").value.toLowerCase();
  const filtered = allDosenData.filter(d =>
    (!nidnVal || d.nidn?.toLowerCase().includes(nidnVal)) &&
    (!namaVal || d.nama?.toLowerCase().includes(namaVal))
  );
  renderTable(filtered);
}

function resetFilter() {
  document.getElementById("filterNidn").value = "";
  document.getElementById("filterNama").value = "";
  renderTable(allDosenData);
}

async function editDosen(id) {
  const dosen = allDosenData.find(d => d.id == id);
  if (!dosen) return;
  Object.keys(dosen).forEach(k => {
    if (document.getElementById(k)) document.getElementById(k).value = dosen[k];
  });
  document.getElementById("dosenId").value = id;
  document.getElementById("modalTitle").textContent = "Edit Dosen";
  document.getElementById("dosenModal").style.display = "flex";
  editMode = true;
}

async function deleteDosen(id) {
  if (!confirm("Yakin ingin menghapus data dosen ini?")) return;
  await supabaseClient.from("dosen").delete().eq("id", id);
  loadDosenData();
}

function exportToExcel() {
  const headers = ["NIDN","NIK","Nama","Tanggal Lahir","Prodi","Pangkat","Jabatan","Alamat","No Telp","Pendidikan","Status","Email"];
  const rows = allDosenData.map(d=>[
    d.nidn,d.nik,d.nama,d.tgl_lahir,d.prodi,d.pangkat,d.jabatan_fungsional,d.alamat,d.no_telp,d.pendidikan_terakhir,d.status,d.email
  ]);
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
  XLSX.utils.book_append_sheet(wb, ws, "Dosen");
  XLSX.writeFile(wb, "data_dosen.xlsx");
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
}
</script>
</body>
