  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    .active-link { background-color: #1d4ed8; color: white; border-left: 4px solid #f97316; }
    .main-content { height: calc(100vh - 4rem); }

</head>
<body class="bg-gray-100">

<!-- 🔹 Navbar -->
<nav class="bg-blue-800 shadow-md h-16 fixed top-0 left-0 right-0 z-10 flex items-center justify-between px-6">
  <div class="flex items-center space-x-3">
    <img src="logo.jpeg" alt="Logo" class="h-10 w-auto">
    <span class="text-white text-xl font-semibold">AKADEMIK FT</span>
  </div>
  <div class="flex items-center space-x-4">
    <span id="userNameNav" class="text-white text-sm">Halo, Pengguna</span>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition">
      <i class="fas fa-sign-out-alt mr-1"></i> Ganti Akun
    </button>
  </div>
</nav>

<div class="flex pt-16 main-content">
  <!-- 🔹 Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col fixed inset-y-0 left-0 pt-16 shadow-xl">
    <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
      <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a>
      <a href="main.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-calendar-alt w-5"></i><span>Penjadwalan</span></a>
      <a href="mahasiswa.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-address-card w-5"></i><span>Biodata Mahasiswa</span></a>
      <a href="dosen.html" class="active-link flex items-center space-x-3 p-3 rounded-lg"><i class="fas fa-user-tie w-5"></i><span>Data Dosen</span></a>
      <a href="dashboard.html#matkul" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-book w-5"></i><span>Data Mata Kuliah</span></a>
      <a href="dashboard.html#pengaturan" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-cog w-5"></i><span>Pengaturan</span></a>
    </nav>
    <div class="p-4 text-xs text-gray-400 border-t border-gray-700 mt-auto">
      <p>&copy; 2024 Akademik FT</p>
      <p>Designed by Rifqi & Alfi</p>
    </div>
  </aside>

  <!-- 🔹 Main Content -->
  <main class="flex-grow p-8 ml-64 overflow-y-auto bg-gray-100">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Manajemen Biodata & Pencarian Dosen</h1>

      <!-- 🔍 Filter -->
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Filter Data Dosen</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Cari berdasarkan NIDN</label>
            <input type="text" id="filterNidn" placeholder="Masukkan NIDN..." onkeyup="applyFilter()" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Cari berdasarkan Nama</label>
            <input type="text" id="filterNama" placeholder="Masukkan Nama Dosen..." onkeyup="applyFilter()" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <div class="flex items-end">
            <button onclick="resetFilter()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md"><i class="fas fa-undo mr-2"></i>Reset</button>
          </div>
        </div>
      </div>

      <!-- 📋 Daftar Dosen -->
      <div id="dosen-list-container" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
          <h2 class="text-2xl font-semibold text-gray-700">Daftar Dosen</h2>
          <div class="flex space-x-2">
            <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md"><i class="fas fa-file-excel mr-2"></i>Excel</button>
            <button onclick="showForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"><i class="fas fa-plus-circle mr-2"></i>Tambah</button>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">NIDN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prodi</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jabatan</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
              </tr>
            </thead>
            <tbody id="dosen-table-body" class="bg-white divide-y divide-gray-200">
              <tr><td colspan="6" class="text-center py-4 text-gray-500">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- 🔹 Popup Tambah Dosen -->
<div id="formModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Tambah Dosen</h2>
    <div class="grid grid-cols-1 gap-4">
      <input id="nidnInput" class="border p-2 rounded-md" placeholder="NIDN" />
      <input id="namaInput" class="border p-2 rounded-md" placeholder="Nama Lengkap" />
      <input id="prodiInput" class="border p-2 rounded-md" placeholder="Program Studi" />
      <input id="jabatanInput" class="border p-2 rounded-md" placeholder="Jabatan Fungsional" />
      <input id="statusInput" class="border p-2 rounded-md" placeholder="Status (Aktif/Tidak)" />
      <input id="emailInput" class="border p-2 rounded-md" placeholder="Email" />
    </div>
    <div class="flex justify-end mt-4 space-x-2">
      <button onclick="closeForm()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md">Batal</button>
      <button onclick="saveDosen()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Simpan</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let allDosenData = [];
let filteredData = [];

document.addEventListener("DOMContentLoaded", () => loadDosenData());

async function loadDosenData() {
  const tbody = document.getElementById("dosen-table-body");
  tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Memuat data...</td></tr>';
  const { data, error } = await supabaseClient.from("dosen").select("*").order("nama");
  if (error) { 
    console.error(error);
    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500">Gagal memuat data</td></tr>`;
    return;
  }
  allDosenData = data;
  filteredData = data;
  renderTable(data);
}

function renderTable(data) {
  const tbody = document.getElementById("dosen-table-body");
  if (!data.length) {
    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500 py-4">Tidak ada data</td></tr>';
    return;
  }
  tbody.innerHTML = data.map(d => `
    <tr class="hover:bg-gray-100">
      <td class="px-6 py-4">${d.nidn || '-'}</td>
      <td class="px-6 py-4">${d.nama || '-'}</td>
      <td class="px-6 py-4">${d.prodi || '-'}</td>
      <td class="px-6 py-4">${d.jabatan_fungsional || '-'}</td>
      <td class="px-6 py-4 text-center">${d.status || '-'}</td>
      <td class="px-6 py-4 text-center space-x-2">
        <button class="text-blue-600"><i class="fas fa-eye"></i></button>
        <button class="text-yellow-600"><i class="fas fa-edit"></i></button>
        <button class="text-red-600"><i class="fas fa-trash"></i></button>
      </td>
    </tr>`).join('');
}

function applyFilter() {
  const nidnValue = document.getElementById("filterNidn").value.toLowerCase().trim();
  const namaValue = document.getElementById("filterNama").value.toLowerCase().trim();
  filteredData = allDosenData.filter(d => {
    const matchNidn = nidnValue ? d.nidn?.toLowerCase().includes(nidnValue) : true;
    const matchNama = namaValue ? d.nama?.toLowerCase().includes(namaValue) : true;
    return matchNidn && matchNama;
  });
  renderTable(filteredData);
}

function resetFilter() {
  document.getElementById("filterNidn").value = "";
  document.getElementById("filterNama").value = "";
  renderTable(allDosenData);
}

function exportToExcel() {
  if (!filteredData.length) return alert("Tidak ada data untuk diekspor!");
  const headers = ["NIDN","Nama","Prodi","Jabatan","Status","Email"];
  const rows = filteredData.map(d=>[d.nidn,d.nama,d.prodi,d.jabatan_fungsional,d.status,d.email]);
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
  XLSX.utils.book_append_sheet(wb, ws, "Dosen");
  XLSX.writeFile(wb, "data_dosen_filtered.xlsx");
}

function showForm() {
  document.getElementById("formModal").classList.remove("hidden");
  document.getElementById("formModal").classList.add("flex");
}

function closeForm() {
  document.getElementById("formModal").classList.add("hidden");
}

async function saveDosen() {
  const newData = {
    nidn: document.getElementById("nidnInput").value,
    nama: document.getElementById("namaInput").value,
    prodi: document.getElementById("prodiInput").value,
    jabatan_fungsional: document.getElementById("jabatanInput").value,
    status: document.getElementById("statusInput").value,
    email: document.getElementById("emailInput").value
  };

  if (!newData.nidn || !newData.nama) {
    alert("NIDN dan Nama wajib diisi!");
    return;
  }

  const { error } = await supabaseClient.from("dosen").insert([newData]);
  if (error) {
    alert("Gagal menyimpan data!");
    console.error(error);
  } else {
    alert("Data dosen berhasil ditambahkan!");
    closeForm();
    loadDosenData();
  }
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href="index.html";
}
</script>
</body>
</html>
