<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mahasiswa - Fakultas Teknik</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .active-link { background-color: #1d4ed8; color: white; border-left: 4px solid #f97316; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 50; }
    .modal-content { background: white; border-radius: 0.75rem; padding: 1.5rem; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-100">

<!-- üîπ Navbar -->
<nav class="bg-blue-800 shadow-md h-16 fixed top-0 left-0 right-0 z-10 flex items-center justify-between px-6">
  <div class="flex items-center space-x-3">
    <img src="logo.jpeg" alt="Logo" class="h-10 w-auto">
    <span class="text-white text-xl font-semibold">AKADEMIK FT</span>
  </div>
  <div class="flex items-center space-x-4">
    <span id="userNameNav" class="text-white text-sm">Halo, AkademikFT</span>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition">
      <i class="fas fa-sign-out-alt mr-1"></i> Ganti Akun
    </button>
  </div>
</nav>

<div class="flex pt-16 main-content">
  <!-- üîπ Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col fixed inset-y-0 left-0 pt-16 shadow-xl">
    <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
      <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a>
      <a href="main.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-calendar-alt w-5"></i><span>Penjadwalan</span></a>
      <a href="mahasiswa.html" class="active-link flex items-center space-x-3 p-3 rounded-lg"><i class="fas fa-address-card w-5"></i><span>Biodata Mahasiswa</span></a>
      <a href="dosen.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-user-tie w-5"></i><span>Data Dosen</span></a>
      <a href="dashboard.html#matkul" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-book w-5"></i><span>Data Mata Kuliah</span></a>
      <a href="dashboard.html#pengaturan" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 text-gray-300"><i class="fas fa-cog w-5"></i><span>Pengaturan</span></a>
    </nav>
  </aside>

  <!-- üîπ Main Content -->
  <main class="flex-grow p-8 ml-64 overflow-y-auto bg-gray-100">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Data Mahasiswa</h1>

      <!-- Filter -->
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Filter Mahasiswa</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input id="filterNama" class="border p-2 rounded" placeholder="Cari Nama Mahasiswa..." onkeyup="applyFilter()">
          <input id="filterNpm" class="border p-2 rounded" placeholder="Cari NPM..." onkeyup="applyFilter()">
          <button onclick="resetFilter()" class="bg-gray-400 hover:bg-gray-500 text-white rounded px-4 py-2">Reset</button>
        </div>
      </div>

      <!-- Daftar Mahasiswa -->
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between mb-4">
          <h2 class="text-2xl font-semibold text-gray-700">Daftar Mahasiswa</h2>
          <button onclick="exportAllExcel()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"><i class="fas fa-file-excel mr-2"></i>Export Semua</button>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">NPM</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prodi</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
              </tr>
            </thead>
            <tbody id="mahasiswa-table-body" class="bg-white divide-y divide-gray-200">
              <tr><td colspan="5" class="text-center py-4 text-gray-500">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- ‚úÖ Modal Detail Mahasiswa -->
<div id="detailModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
    <h3 class="text-xl font-bold mb-4 border-b pb-2">Detail Biodata Mahasiswa</h3>
    <div id="modalContent" class="text-sm space-y-2"></div>

    <div class="flex justify-end space-x-3 mt-6">
      <button id="exportPdfBtn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded shadow">
        <i class="fas fa-file-pdf mr-2"></i> Export PDF
      </button>
      <button id="exportExcelBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded shadow">
        <i class="fas fa-file-excel mr-2"></i> Export Excel
      </button>
      <button onclick="document.getElementById('detailModal').classList.add('hidden')" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Tutup
      </button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let allMahasiswa = [];
let selectedMahasiswa = null;

document.addEventListener("DOMContentLoaded", loadMahasiswa);

async function loadMahasiswa() {
  const tbody = document.getElementById("mahasiswa-table-body");
  tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Memuat data...</td></tr>`;
  const { data, error } = await supabaseClient.from("mahasiswa").select("*").order("nama");
  if (error) return console.error(error);
  allMahasiswa = data;
  renderTable(data);
}

function renderTable(data) {
  const tbody = document.getElementById("mahasiswa-table-body");
  if (!data.length) {
    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Tidak ada data</td></tr>';
    return;
  }
  tbody.innerHTML = data.map(m => `
    <tr class="hover:bg-gray-100">
      <td class="px-6 py-4">${m.npm || '-'}</td>
      <td class="px-6 py-4">${m.nama || '-'}</td>
      <td class="px-6 py-4">${m.prodi || '-'}</td>
      <td class="px-6 py-4 text-center">${m.status || '-'}</td>
      <td class="px-6 py-4 text-center">
        <button class="text-blue-600" onclick="showDetail('${m.id}')"><i class="fas fa-eye"></i></button>
      </td>
    </tr>`).join('');
}

async function showDetail(mahasiswaId) {
  const { data: mhs, error } = await supabaseClient.from("mahasiswa").select("*").eq("id", mahasiswaId).single();
  if (error || !mhs) return alert("‚ùå Data tidak ditemukan.");
  selectedMahasiswa = mhs;
  const modalContent = `
    <p><b>NPM:</b> ${mhs.npm}</p>
    <p><b>Nama:</b> ${mhs.nama}</p>
    <p><b>Prodi:</b> ${mhs.prodi}</p>
    <p><b>Status:</b> ${mhs.status}</p>
    <p><b>No. HP:</b> ${mhs.no_hp || '-'}</p>
    <p><b>Alamat:</b> ${mhs.alamat || '-'}</p>
  `;
  document.getElementById("modalContent").innerHTML = modalContent;
  document.getElementById("detailModal").classList.remove("hidden");
}

document.getElementById("exportPdfBtn").addEventListener("click", () => {
  if (!selectedMahasiswa) return alert("Tidak ada data untuk diekspor.");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text("Biodata Mahasiswa Fakultas Teknik", 14, 15);
  const data = Object.entries(selectedMahasiswa).map(([key, val]) => [key, val || "-"]);
  doc.autoTable({ head: [["Kolom", "Isi Data"]], body: data, startY: 25 });
  doc.save(`biodata_${selectedMahasiswa.nama}.pdf`);
});

document.getElementById("exportExcelBtn").addEventListener("click", () => {
  if (!selectedMahasiswa) return alert("Tidak ada data untuk diekspor.");
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet([selectedMahasiswa]);
  XLSX.utils.book_append_sheet(wb, ws, "Mahasiswa");
  XLSX.writeFile(wb, `biodata_${selectedMahasiswa.nama}.xlsx`);
});

function applyFilter() {
  const nama = document.getElementById("filterNama").value.toLowerCase();
  const npm = document.getElementById("filterNpm").value.toLowerCase();
  const filtered = allMahasiswa.filter(m =>
    (!nama || m.nama?.toLowerCase().includes(nama)) &&
    (!npm || m.npm?.toLowerCase().includes(npm))
  );
  renderTable(filtered);
}

function resetFilter() {
  document.getElementById("filterNama").value = "";
  document.getElementById("filterNpm").value = "";
  renderTable(allMahasiswa);
}

function exportAllExcel() {
  if (!allMahasiswa.length) return alert("Tidak ada data untuk diekspor.");
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(allMahasiswa);
  XLSX.utils.book_append_sheet(wb, ws, "Semua Mahasiswa");
  XLSX.writeFile(wb, "data_mahasiswa.xlsx");
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
}
</script>
</body>
</html>
