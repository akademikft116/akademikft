<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ“˜ Manajemen Data Mahasiswa</h1>

    <!-- FORM TAMBAH / EDIT -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 id="formTitle" class="text-xl font-semibold mb-4 text-blue-700">Tambah Data Mahasiswa</h2>

      <form id="mahasiswaForm" onsubmit="event.preventDefault(); saveMahasiswa();">
        <input type="hidden" id="mahasiswaId">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="npm" class="block text-sm font-medium">NPM</label>
            <input id="npm" type="text" required class="border rounded p-2 w-full">
          </div>
          <div>
            <label for="nama" class="block text-sm font-medium">Nama Lengkap</label>
            <input id="nama" type="text" required class="border rounded p-2 w-full">
          </div>
          <div>
            <label for="prodi" class="block text-sm font-medium">Program Studi</label>
            <select id="prodi" class="border rounded p-2 w-full" required>
              <option value="">Pilih Prodi</option>
              <option value="Industri">Teknik Industri</option>
              <option value="Sipil">Teknik Sipil</option>
              <option value="Informatika">Teknik Informatika</option>
              <option value="Arsitektur">Arsitektur</option>
            </select>
          </div>
          <div>
            <label for="kelas" class="block text-sm font-medium">Kelas</label>
            <input id="kelas" type="text" class="border rounded p-2 w-full">
          </div>
          <div>
            <label for="jenisKelamin" class="block text-sm font-medium">Jenis Kelamin</label>
            <select id="jenisKelamin" class="border rounded p-2 w-full">
              <option value="">Pilih</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div>
            <label for="tahunmasuk" class="block text-sm font-medium">Tahun Masuk</label>
            <select id="tahunmasuk" class="border rounded p-2 w-full"></select>
          </div>
          <div>
            <label for="status" class="block text-sm font-medium">Status</label>
            <select id="status" class="border rounded p-2 w-full">
              <option value="Aktif">Aktif</option>
              <option value="Lulus">Lulus</option>
              <option value="Nonaktif">Nonaktif</option>
              <option value="Mengundurkan diri">Mengundurkan diri</option>
              <option value="Drop Out">Drop Out</option>
              <option value="Meninggal">Meninggal Dunia</option>
            </select>
          </div>
        </div>

        <div class="mt-6 flex justify-end gap-2">
          <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow">
            <i class="fas fa-save mr-2"></i> Simpan Data
          </button>
          <button type="button" onclick="resetForm()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md shadow">
            <i class="fas fa-times mr-2"></i> Batal
          </button>
        </div>
      </form>
    </div>

    <!-- FILTER DAN TABEL -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex flex-col md:flex-row md:justify-between gap-3 mb-4">
        <div class="flex flex-wrap gap-3 items-center">
          <input id="searchInput" type="text" placeholder="Cari nama / NPM..." class="border rounded p-2 w-64" onkeyup="applyFilters()">
          <select id="filterTahun" class="border rounded p-2 w-40" onchange="applyFilters()">
            <option value="">Semua Tahun</option>
          </select>
          <select id="filterStatus" class="border rounded p-2 w-40" onchange="applyFilters()">
            <option value="">Semua Status</option>
            <option value="Aktif">Aktif</option>
            <option value="Lulus">Lulus</option>
            <option value="Nonaktif">Nonaktif</option>
            <option value="Mengundurkan diri">Mengundurkan diri</option>
            <option value="Drop Out">Drop Out</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded shadow text-sm">
            <i class="fas fa-file-excel mr-1"></i> Excel
          </button>
          <button onclick="exportToPDF()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded shadow text-sm">
            <i class="fas fa-file-pdf mr-1"></i> PDF
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left border">
          <thead class="bg-gray-100 border-b">
            <tr>
              <th class="p-2">NPM</th>
              <th class="p-2">Nama</th>
              <th class="p-2">Prodi</th>
              <th class="p-2 text-center">Kelas</th>
              <th class="p-2 text-center">Tahun</th>
              <th class="p-2 text-center">Status</th>
              <th class="p-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="mahasiswaTable" class="divide-y"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script-mahasiswa.js"></script>
</body>
</html>
