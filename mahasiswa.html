<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mahasiswa</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 
  
  <style>
    .active-link {
        background-color: #1d4ed8; 
        color: white;
        border-left: 4px solid #f97316; 
    }
  </style>
  
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-800 shadow-md h-16 fixed top-0 left-0 right-0 z-20 flex items-center justify-between px-6">
        <div class="flex items-center space-x-3">
            <h1 class="text-xl font-bold text-white">AKADEMIK FT</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="userNameNav" class="text-white text-sm font-semibold">Halo, Loading...</span>
        </div>
    </nav>

    <div class="flex h-screen pt-16">
        
        <aside class="w-64 bg-white shadow-xl h-full fixed left-0 top-16 z-10 overflow-y-auto">
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 p-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-800 transition-colors">
                    <i class="fas fa-home w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="main.html" class="flex items-center space-x-3 p-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-800 transition-colors">
                    <i class="fas fa-calendar-alt w-5"></i>
                    <span>Manajemen Jadwal</span>
                </a>
                <a href="mahasiswa.html" class="flex items-center space-x-3 p-3 text-gray-600 rounded-lg active-link">
                    <i class="fas fa-users w-5"></i>
                    <span>Data Mahasiswa</span>
                </a>
                <hr class="border-t border-gray-200 my-2">
                <button onclick="logout()" class="w-full flex items-center space-x-3 p-3 text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 p-8 ml-64 overflow-y-auto">
            
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2">Biodata & Pencarian Mahasiswa</h2>
            
            <div id="mahasiswa-form" class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h3 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">Input/Edit Data Mahasiswa</h3>
                
                <form id="saveForm" onsubmit="event.preventDefault(); saveMahasiswa();">
                    <input type="hidden" id="edit-id">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
                        
                        <div><label for="npm" class="block text-sm font-medium text-gray-700">NPM <span class="text-red-500">*</span></label><input type="text" id="npm" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap <span class="text-red-500">*</span></label><input type="text" id="nama" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="prodi" class="block text-sm font-medium text-gray-700">Prodi <span class="text-red-500">*</span></label><select id="prodi" required></select></div>
                        <div><label for="tahun_masuk" class="block text-sm font-medium text-gray-700">Tahun Masuk <span class="text-red-500">*</span></label><input type="number" id="tahun_masuk" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="nama_ayah" class="block text-sm font-medium text-gray-700">Nama Ayah</label><input type="text" id="nama_ayah" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="nama_ibu" class="block text-sm font-medium text-gray-700">Nama Ibu</label><input type="text" id="nama_ibu" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="ttl" class="block text-sm font-medium text-gray-700">Tempat, Tanggal Lahir</label><input type="text" id="ttl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label><input type="text" id="alamat" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="kelurahan" class="block text-sm font-medium text-gray-700">Kelurahan</label><input type="text" id="kelurahan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                        <div><label for="kecamatan" class="block text-sm font-medium text-gray-700">Kecamatan</label><input type="text" id="kecamatan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></div>
                    </div>

                    <div class="mt-4 flex space-x-3">
                        <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150">Simpan Mahasiswa</button>
                        <button type="button" onclick="resetForm()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-150">Batal/Reset</button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">Daftar Mahasiswa</h3>
                
                <div class="mb-4 flex flex-col md:flex-row md:items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex items-center space-x-3">
                        <label for="excelFile" class="text-sm font-medium text-gray-700">Impor Data Excel:</label>
                        <input type="file" id="excelFile" accept=".xlsx, .xls" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <button onclick="handleExcelImport()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 flex items-center">
                            <i class="fas fa-upload mr-2"></i> Proses Impor
                        </button>
                    </div>
                    
                    <div class="w-full md:w-auto">
                        <input type="text" id="searchFilter" placeholder="Cari NPM, Nama, atau Prodi..." onkeyup="filterTable()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="overflow-x-auto mt-6">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50">...</thead>
                        <tbody id="mahasiswa-table-body" class="bg-white divide-y divide-gray-200">...</tbody>
                    </table>
                </div>

            </div>

        </main>
    </div>

    <div id="detailModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 overflow-y-auto flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl m-4 w-full max-w-lg">
            <div class="p-6">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h4 class="text-2xl font-bold text-blue-700">Detail Biodata Mahasiswa</h4>
                    <button onclick="document.getElementById('detailModal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent" class="text-gray-700 space-y-2">
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- INI ADALAH SEMUA LOGIKA JAVASCRIPT LAMA ANDA DARI mahasiswa.html ---
        const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allMahasiswaData = []; 
        
        async function logout() {
          await supabaseClient.auth.signOut();
          window.location.href = "index.html";
        }
        
        // --- FUNGSI UTAMA mahasiswa.html: loadData, saveMahasiswa, dll. ---
        // (Semua kode fungsi yang Anda miliki dari mahasiswa.html lama Anda harus disalin dan ditempatkan di sini)

        // Contoh placeholder:
        // function loadProdiForSelect() { ... }
        // function loadData() { ... }
        // function saveMahasiswa() { ... }
        // ... (dan semua fungsi lain seperti handleExcelImport, showDetailModal, filterTable) ...

        // --- CEK AUTHENTIKASI DAN MUAT DATA ---
        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = "index.html";
                return;
            }
            
            const { data: userData } = await supabaseClient
                .from('users_metadata')
                .select('username')
                .eq('user_id', user.id)
                .single();
            
            if (userData) {
                document.getElementById('userNameNav').textContent = `Halo, ${userData.username}`;
            }

            // Panggil fungsi utama untuk memuat data:
            if (typeof loadProdiForSelect === 'function') loadProdiForSelect();
            if (typeof loadData === 'function') loadData();
        };

    </script>
</body>
</html>
