<script>
  // Konfigurasi Supabase
  const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  document.addEventListener('DOMContentLoaded', async () => {
    await checkAuth();
    loadDosen();
    // Tambahkan event listener untuk filter
    document.getElementById('filter-nidn').addEventListener('input', loadDosen);
    document.getElementById('filter-nama').addEventListener('input', loadDosen);
  });

  async function checkAuth() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    // Update user info
    // document.getElementById('user-info').textContent = `Halo, ${user.email.split('@')[0]}`; 
  }

  function logout() {
    supabaseClient.auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
  
  // --- Fungsi Muat Data Dosen ---
  async function loadDosen() {
    const dosenBody = document.getElementById('dosen-body');
    dosenBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Memuat data...</td></tr>';
    
    const filterNidn = document.getElementById('filter-nidn').value.trim();
    const filterNama = document.getElementById('filter-nama').value.trim();
    
    let query = supabaseClient.from('dosen').select(`
        id, nidn, nama_dosen, jabatan, status, 
        prodi(nama_prodi)
    `);

    // Terapkan filter
    if (filterNidn) {
        query = query.ilike('nidn', `%${filterNidn}%`);
    }
    if (filterNama) {
        query = query.ilike('nama_dosen', `%${filterNama}%`);
    }

    try {
        const { data, error } = await query.order('nama_dosen', { ascending: true });

        if (error) throw error;

        dosenBody.innerHTML = '';
        if (data.length === 0) {
            dosenBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Data dosen tidak ditemukan.</td></tr>';
        } else {
            data.forEach(row => {
                dosenBody.innerHTML += tampilkanDataDosen(row);
            });
        }
    } catch (error) {
        console.error('Error loading dosen data:', error.message);
        // PENTING: Jika error di sini, Anda HARUS memeriksa skema tabel dosen Anda (kolom 'status' dan relasi 'prodi')
        dosenBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
    }
  }
  
  // --- Fungsi Tampilkan Baris Data Dosen ---
  function tampilkanDataDosen(row) {
    const prodiNama = row.prodi ? row.prodi.nama_prodi : '-';
    const statusDosen = row.status || '-'; // Jika kolom status bermasalah, ini default
    const jabatanDosen = row.jabatan || '-';

    return `
      <tr class="hover:bg-gray-50">
        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">${row.nidn || '-'}</td>
        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">${row.nama_dosen || '-'}</td>
        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">${prodiNama}</td>
        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">${jabatanDosen}</td>
        <td class="px-3 py-2 whitespace-nowrap text-sm text-center">${statusDosen}</td>
        
        <td class="px-3 py-2 text-center whitespace-nowrap action-cell">
          <button onclick="editDosen(${row.id})" class="text-blue-600 hover:text-blue-800 p-1 rounded-full hover:bg-blue-100 transition" title="Edit">
            <i class="fas fa-edit"></i>
          </button>
          <button onclick="hapusDosen(${row.id})" class="text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100 transition" title="Hapus">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  }
  
  // Fungsi Placeholder (Harus Anda definisikan atau ambil dari dosen.html)
  function resetFilter() {
    document.getElementById('filter-nidn').value = '';
    document.getElementById('filter-nama').value = '';
    loadDosen();
  }
  
  function showAddDosenForm() {
    alert('Logika untuk menampilkan form tambah dosen.');
    // Anda bisa memicu modal/popup di sini
  }
  
  function editDosen(id) {
    alert('Logika untuk edit dosen ID: ' + id);
    // Logika pengisian form edit di sini
  }
  
  async function hapusDosen(id) {
    if (!confirm('Anda yakin ingin menghapus dosen ini?')) return;
    const { error } = await supabaseClient
      .from('dosen')
      .delete()
      .eq('id', id);

    if (error) {
      alert('Gagal menghapus dosen: ' + error.message);
    } else {
      alert('Dosen berhasil dihapus!');
      loadDosen();
    }
  }

  function exportPdf() {
    alert('Fitur PDF Export belum diimplementasikan.');
  }

  function exportExcel() {
    alert('Fitur Excel Export belum diimplementasikan.');
  }
</script>
