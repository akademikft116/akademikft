<script>
    // --- 1. Konfigurasi Supabase (Harus disesuaikan dengan kunci Anda) ---
    // Gunakan URL dan Kunci dari file script.js atau file konfigurasi Anda
    const SUPABASE_URL = "https://bnslruddgegoeexbjwgr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuc2xydWRkZ2Vnb2VleGJqd2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODkyMTMsImV4cCI6MjA3NTQ2NTIxM30.V50LK0cosSOdZEpU96A5CM41vzapQJoB1MvJkPQE03o";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let semuaData = []; // Data penjadwalan lengkap
    let dataDosen = []; 
    let dataMatkul = [];
    let dataRuangan = [];
    
    let editMode = false;
    let currentJadwalId = null;


    // --- 2. CEK AUTHENTIKASI & USERNAME ---
    async function checkAuthAndLoad() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
            window.location.href = "index.html";
            return;
        }
        
        // Ambil username untuk tampilan di navbar
        const { data: userData } = await supabaseClient
            .from('users_metadata')
            .select('username')
            .eq('user_id', user.id)
            .single();

        if (userData) {
            document.getElementById('userNameNav').textContent = `Halo, ${userData.username}`;
        }
    }

    // --- 3. AMBIL DATA REFERENSI (Dosen, Matkul, Ruangan) ---
    async function loadReferences() {
        try {
            const [dosenRes, matkulRes, ruanganRes] = await Promise.all([
                supabaseClient.from('dosen').select('id, nama, prodi').order('nama'),
                supabaseClient.from('mata_kuliah').select('id, kode_matkul, nama_matkul, prodi').order('nama_matkul'),
                supabaseClient.from('ruangan').select('id, nama_ruangan, kapasitas').order('nama_ruangan')
            ]);

            dataDosen = dosenRes.data || [];
            dataMatkul = matkulRes.data || [];
            dataRuangan = ruanganRes.data || [];

            // Panggil fungsi untuk mengisi dropdown/select di form
            populateSelectOptions();

        } catch (error) {
            console.error("Gagal memuat data referensi:", error);
        }
    }

    // --- 4. ISI DROPDOWN/SELECT OPTIONS (untuk Form Penjadwalan) ---
    function populateSelectOptions() {
        // Asumsi ID elemen HTML: dosen_id, matkul_id, ruangan_id
        const dosenSelect = document.getElementById('dosen_id');
        const matkulSelect = document.getElementById('matkul_id');
        const ruanganSelect = document.getElementById('ruangan_id');

        // Contoh: Mengisi Dosen
        dosenSelect.innerHTML = '<option value="">Pilih Dosen</option>';
        dataDosen.forEach(d => {
            dosenSelect.innerHTML += `<option value="${d.id}">${d.nama} (${d.prodi})</option>`;
        });

        // Contoh: Mengisi Mata Kuliah
        matkulSelect.innerHTML = '<option value="">Pilih Mata Kuliah</option>';
        dataMatkul.forEach(m => {
            matkulSelect.innerHTML += `<option value="${m.id}">${m.kode_matkul} - ${m.nama_matkul}</option>`;
        });

        // Contoh: Mengisi Ruangan
        ruanganSelect.innerHTML = '<option value="">Pilih Ruangan</option>';
        dataRuangan.forEach(r => {
            ruanganSelect.innerHTML += `<option value="${r.id}">${r.nama_ruangan} (Kapasitas: ${r.kapasitas})</option>`;
        });
    }


    // --- 5. AMBIL DATA JADWAL (SOLUSI UTAMA: PASTIKAN SEMUA DATA MASUK) ---
    async function loadJadwalData() {
        // ⚠️ QUERY UTAMA: Menggunakan select dengan JOIN
        // Ini akan mengambil SEMUA data jadwal dan data terkait dari tabel referensi
        const { data: jadwalData, error } = await supabaseClient
            .from('jadwal') // Ganti dengan nama tabel penjadwalan Anda
            .select(`
                *,
                dosen:dosen_id(nama), 
                mata_kuliah:matkul_id(kode_matkul, nama_matkul),
                ruangan:ruangan_id(nama_ruangan)
            `)
            .order('tahun_akademik', { ascending: false })
            .order('prodi', { ascending: true })
            .order('semester', { ascending: true });

        if (error) {
            alert("❌ Gagal memuat data jadwal: " + error.message);
            console.error("Gagal memuat data jadwal:", error);
            return;
        }

        // ✅ Data lengkap disimpan dan siap ditampilkan
        semuaData = jadwalData;
        console.log(`✅ ${semuaData.length} baris data jadwal berhasil dimuat.`);

        // Tampilkan semua data yang baru diambil
        tampilkanData(semuaData); 
    }

    // --- 6. RENDER DATA KE TABEL HTML ---
    function tampilkanData(dataUntukTabel) {
        const tableBody = document.getElementById('jadwalTableBody');
        tableBody.innerHTML = ''; 
        
        dataUntukTabel.forEach((jadwal, index) => {
            const row = tableBody.insertRow();
            // Gunakan class Tailwind CSS untuk styling
            row.className = "hover:bg-gray-50 transition duration-150";

            row.innerHTML = `
                <td class="border px-4 py-2 text-center">${index + 1}</td>
                <td class="border px-4 py-2">${jadwal.tahun_akademik || '-'}</td>
                <td class="border px-4 py-2">${jadwal.prodi || '-'}</td>
                <td class="border px-4 py-2 text-center">${jadwal.semester || '-'}</td>
                <td class="border px-4 py-2">${jadwal.mata_kuliah ? jadwal.mata_kuliah.kode_matkul : '-'}</td>
                <td class="border px-4 py-2">${jadwal.mata_kuliah ? jadwal.mata_kuliah.nama_matkul : '-'}</td>
                <td class="border px-4 py-2 text-center">${jadwal.kelas || '-'}</td>
                <td class="border px-4 py-2 text-center">${jadwal.sks || '-'}</td>
                <td class="border px-4 py-2">${jadwal.dosen ? jadwal.dosen.nama : '-'}</td>
                <td class="border px-4 py-2">${jadwal.hari || '-'}</td>
                <td class="border px-4 py-2">${jadwal.jam_mulai ? jadwal.jam_mulai.substring(0, 5) : '-'} - ${jadwal.jam_selesai ? jadwal.jam_selesai.substring(0, 5) : '-'}</td>
                <td class="border px-4 py-2 text-center">${jadwal.ruangan ? jadwal.ruangan.nama_ruangan : '-'}</td>
                <td class="border px-4 py-2 text-center w-28">
                    <button onclick="editJadwal('${jadwal.id}')" class="bg-yellow-500 text-white p-2 rounded text-sm hover:bg-yellow-600 mr-1" title="Edit"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteJadwal('${jadwal.id}')" class="bg-red-500 text-white p-2 rounded text-sm hover:bg-red-600" title="Hapus"><i class="fas fa-trash"></i></button>
                </td>
            `;
        });
        
        // Update status jumlah data
        document.getElementById('dataCount').textContent = `Total Data: ${dataUntukTabel.length}`;
    }

    // --- 7. FUNGSI FILTER DATA (Menggunakan data yang sudah dimuat) ---
    function filterData() {
        const prodiFilter = document.getElementById('filter_prodi').value;
        const semesterFilter = document.getElementById('filter_semester').value;
        const tahunAkademikFilter = document.getElementById('filter_tahun_akademik').value;

        let filteredData = semuaData.filter(jadwal => {
            let matchProdi = prodiFilter ? jadwal.prodi === prodiFilter : true;
            let matchSemester = semesterFilter ? jadwal.semester.toString() === semesterFilter : true;
            let matchTahun = tahunAkademikFilter ? jadwal.tahun_akademik === tahunAkademikFilter : true;
            
            return matchProdi && matchSemester && matchTahun;
        });

        tampilkanData(filteredData);
    }
    
    // Asumsikan ada fungsi untuk Reset Filter
    function resetFilter() {
        document.getElementById('filter_prodi').value = "";
        document.getElementById('filter_semester').value = "";
        document.getElementById('filter_tahun_akademik').value = "";
        tampilkanData(semuaData);
    }

    // --- 8. FUNGSI UTAMA (Dipanggil saat halaman selesai dimuat) ---
    window.onload = async () => {
        await checkAuthAndLoad();
        await loadReferences(); // Load data Dosen, Matkul, Ruangan
        document.getElementById('loadingIndicator').classList.add('hidden'); // Sembunyikan loading
        await loadJadwalData(); // Load data Jadwal (UTAMA)
        
        // Tambahkan event listener untuk filter
        document.getElementById('filter_prodi').addEventListener('change', filterData);
        document.getElementById('filter_semester').addEventListener('change', filterData);
        document.getElementById('filter_tahun_akademik').addEventListener('change', filterData);
    };

    // Tambahkan fungsi CRUD (saveJadwal, editJadwal, deleteJadwal) di sini
    // ...
    
    // Fungsi Logout
    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

</script>
