        </div>

        <main class="flex-1 p-8 ml-64 overflow-y-auto">
            
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2">Manajemen Jadwal Kuliah</h2>
            
            <div id="jadwal-form" class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h3 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">Input/Edit Data Jadwal</h3>
                
                <form id="saveForm" onsubmit="event.preventDefault(); simpanJadwal();">
                    <input type="hidden" id="edit-id">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
                        
                        <div>
                            <label for="prodi" class="block text-sm font-medium text-gray-700">Prodi <span class="text-red-500">*</span></label>
                            <select id="prodi" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="mk" class="block text-sm font-medium text-gray-700">Mata Kuliah <span class="text-red-500">*</span></label>
                            <select id="mk" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="dosen" class="block text-sm font-medium text-gray-700">Dosen Pengampu <span class="text-red-500">*</span></label>
                            <select id="dosen" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="semester" class="block text-sm font-medium text-gray-700">Semester <span class="text-red-500">*</span></label>
                            <select id="semester" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas <span class="text-red-500">*</span></label>
                            <select id="kelas" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="hari" class="block text-sm font-medium text-gray-700">Hari <span class="text-red-500">*</span></label>
                            <select id="hari" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="jam_mulai" class="block text-sm font-medium text-gray-700">Jam Mulai <span class="text-red-500">*</span></label>
                            <input type="time" id="jam_mulai" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="jam_selesai" class="block text-sm font-medium text-gray-700">Jam Selesai <span class="text-red-500">*</span></label>
                            <input type="time" id="jam_selesai" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="ruangan" class="block text-sm font-medium text-gray-700">Ruangan <span class="text-red-500">*</span></label>
                            <select id="ruangan" required class="w-full"></select>
                        </div>
                        
                        <div>
                            <label for="tahun_ajaran" class="block text-sm font-medium text-gray-700">Tahun Ajaran <span class="text-red-500">*</span></label>
                            <input type="text" id="tahun_ajaran" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="sks" class="block text-sm font-medium text-gray-700">SKS <span class="text-red-500">*</span></label>
                            <input type="number" id="sks" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="jenis_kuliah" class="block text-sm font-medium text-gray-700">Jenis Kuliah <span class="text-red-500">*</span></label>
                            <select id="jenis_kuliah" required class="w-full"></select>
                        </div>
                        
                    </div>

                    <div class="mt-4 flex space-x-3">
                        <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150">Simpan Jadwal</button>
                        <button type="button" onclick="resetForm()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-150">Batal/Reset</button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-bold text-blue-700 mb-4 border-b pb-2">Data Jadwal Kuliah</h3>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label for="filter-prodi" class="block text-sm font-medium text-gray-700">Filter Prodi</label>
                        <select id="filter-prodi" class="w-full"></select>
                    </div>
                    <div>
                        <label for="filter-semester" class="block text-sm font-medium text-gray-700">Filter Semester</label>
                        <select id="filter-semester" class="w-full"></select>
                    </div>
                    <div>
                        <label for="filter-kelas" class="block text-sm font-medium text-gray-700">Filter Kelas</label>
                        <select id="filter-kelas" class="w-full"></select>
                    </div>
                    <div>
                        <label for="filter-search" class="block text-sm font-medium text-gray-700">Cari Cepat</label>
                        <input type="text" id="filter-search" placeholder="Cari MK/Dosen/Ruangan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="mb-4 flex space-x-3">
                    <button onclick="exportToPdf()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i> Export PDF
                    </button>
                    <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 flex items-center">
                        <i class="fas fa-file-excel mr-2"></i> Export Excel
                    </button>
                    <button onclick="loadData()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-150 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Muat Ulang Data
                    </button>
                </div>
                
                <div class="overflow-x-auto mt-6">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prodi</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semester</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mata Kuliah</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosen</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hari & Waktu</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ruangan</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKS</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="jadwal-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="9" class="text-center py-4 text-gray-500">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </main>
