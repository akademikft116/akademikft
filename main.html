<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kuliah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.js"></script> 

  <style>
    /* Mengatur body agar menggunakan gambar sebagai background */
    body {
        /* Ganti 'bendera.jpeg' jika nama filenya berbeda */
        background-image: url('bendera.jpeg'); 
        
        /* Gambar akan menutupi seluruh area body */
        background-size: cover; 
        
        /* Gambar tidak akan diulang (repeat) */
        background-repeat: no-repeat; 
        
        /* Gambar akan tetap di tempat saat halaman discroll */
        background-attachment: fixed; 
        
        /* Warna fallback jika gambar gagal dimuat */
        background-color: #f7f7f7; 
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .max-w-6xl {
        /* Menambahkan padding dan sedikit transparansi pada container utama */
        background-color: rgba(255, 255, 255, 0.95);
    }
    /* Warna untuk baris ganjil/genap pada tabel */
    #tabelJadwal tbody tr:nth-child(odd) { background-color: #f3f4f6; }
    #tabelJadwal tbody tr:nth-child(even) { background-color: #ffffff; }

    /* Style untuk badge prodi (sesuai Tailwind CSS, pastikan kelas di jadwal.js juga menggunakan style ini) */
    .badge {
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
        font-size: 0.8em;
    }

    /* Kelas warna kustom untuk Prodi (Wajib ditambahkan di sini jika Anda menggunakan class Tailwind kustom di jadwal.js) */
    .bg-green-100 { background-color: #d1fae5; color: #065f46; } /* Teknik Industri */
    .bg-blue-100 { background-color: #dbeafe; color: #1e40af; } /* Teknik Sipil */
    .bg-yellow-100 { background-color: #fef3c7; color: #b45309; } /* Teknik Elektro */
    .bg-red-100 { background-color: #fee2e2; color: #991b1b; } /* Teknik Mesin */
    .bg-purple-100 { background-color: #ede9fe; color: #5b21b6; } /* Prodi Lain */
    .bg-gray-200 { background-color: #e5e7eb; color: #4b5563; } /* Default */

  </style>

</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6 bg-white shadow-md mt-6 rounded-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸ“š Manajemen Jadwal Kuliah</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="mb-6 border p-4 rounded bg-gray-50">
      <h2 class="font-semibold mb-2">Tambah Jadwal</h2>
      <div id="jadwal-form" class="grid grid-cols-3 gap-2">
        <input type="text" id="inputKode" placeholder="Kode MK" class="border p-2 rounded">
        <select id="inputProdi" class="border p-2 rounded">
          <option value="">Pilih Prodi</option>
          <option value="Teknik Industri">Teknik Industri</option>
          <option value="Teknik Sipil">Teknik Sipil</option>
          <option value="Teknik Elektro">Teknik Elektro</option>
          <option value="Teknik Mesin">Teknik Mesin</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <select id="inputHari" class="border p-2 rounded">
          <option value="">Pilih Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
        </select>
        <input type="time" id="inputMulai" class="border p-2 rounded">
        <input type="time" id="inputAkhir" class="border p-2 rounded">
        <input type="text" id="inputMataKuliah" placeholder="Nama Mata Kuliah" class="border p-2 rounded col-span-2">
        <input type="number" id="inputSks" placeholder="SKS" min="1" max="6" class="border p-2 rounded">
        <input type="text" id="inputDosen" placeholder="Nama Dosen" class="border p-2 rounded">
        <input type="text" id="inputAsisten" placeholder="Nama Asisten (Opsional)" class="border p-2 rounded">
        <input type="text" id="inputSemester" placeholder="Semester (ex: Ganjil 2024)" class="border p-2 rounded">
        <input type="text" id="inputKelas" placeholder="Kelas (ex: A/B/C)" class="border p-2 rounded">
        <input type="text" id="inputRuangan" placeholder="Ruangan" class="border p-2 rounded">
      </div>
      <button onclick="tambahJadwal()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Tambah Jadwal</button>
    </div>

    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        <label for="filterProdi" class="font-medium">Filter Prodi:</label>
        <select id="filterProdi" onchange="filterData()" class="border p-2 rounded">
            <option value="">Semua Prodi</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Teknik Sipil">Teknik Sipil</option>
            <option value="Teknik Elektro">Teknik Elektro</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
            <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div class="space-x-2">
        <button onclick="exportExcel()" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Export Excel</button>
        <button onclick="exportPDF()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Export PDF</button>
      </div>
    </div>

    <div class="overflow-x-auto shadow-lg rounded-lg">
      <table id="tabelJadwal" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">No</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Kode</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Prodi</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Hari</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Waktu</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Mata Kuliah (SKS)</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Dosen & Asisten</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Smt/Kelas/Rng</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Aksi</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr><td colspan="9" class="text-center py-4 text-gray-500">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="jadwal.js"></script> 
  
</body>
</html>
