<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Jadwal Kuliah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.js"></script> 

  <style>
    /* Mengatur body agar menggunakan gambar sebagai background */
    body {
        /* Ganti 'image.png' jika nama filenya berbeda */
        background-image: url('bendera.jpeg'); 
        
        /* Gambar akan menutupi seluruh area body */
        background-size: cover; 
        
        /* Gambar tidak akan diulang (repeat) */
        background-repeat: no-repeat; 
        
        /* Gambar akan tetap di tempat saat halaman discroll */
        background-attachment: fixed; 
        
        /* Warna fallback jika gambar gagal dimuat */
        background-color: #f0f4f8; 
    }
  </style>

</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6 bg-white shadow-md mt-6 rounded-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸ“š Manajemen Jadwal Kuliah</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div class="mb-6 border p-4 rounded bg-gray-50">
      <h2 class="font-semibold mb-2">Tambah Jadwal</h2>
      <div class="grid grid-cols-3 gap-2">
        <input type="text" id="kode_matkul" placeholder="Kode Matkul" class="border p-2 rounded">
        
        <select id="prodi" class="border p-2 rounded">
            <option value="" disabled selected>Pilih Prodi</option>
            <option value="Industri">Teknik Industri</option>
            <option value="Sipil">Teknik Sipil</option>
            <option value="Arsitektur">Arsitektur</option>
            <option value="Elektro">Teknik Elektro</option>
            <option value="Informatika">Informatika</option>
        </select>

        <select id="hari" class="border p-2 rounded">
          <option value="" disabled selected>Pilih Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
        </select>
        
        <input type="time" id="jam_mulai" placeholder="Jam Mulai" class="border p-2 rounded">
        <input type="time" id="jam_akhir" placeholder="Jam Akhir" class="border p-2 rounded">
        <input type="text" id="mata_kuliah" placeholder="Mata Kuliah" class="border p-2 rounded">
        <input type="number" id="sks" placeholder="SKS" class="border p-2 rounded">
        <input type="text" id="dosen" placeholder="Dosen" class="border p-2 rounded">
        <input type="text" id="asisten" placeholder="Asisten (Jika ada)" class="border p-2 rounded">
        <input type="text" id="semester" placeholder="Semester (Misal: 1, 3, 5)" class="border p-2 rounded">
        <input type="text" id="kelas" placeholder="Kelas (Misal: A, B)" class="border p-2 rounded">
        <input type="text" id="ruangan" placeholder="Ruangan" class="border p-2 rounded">
      </div>
      <button onclick="tambahJadwal()" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah Jadwal</button>
    </div>

    <h2 class="font-semibold mb-2">Data Jadwal</h2>
    <div class="flex items-center mb-3 space-x-2">
      <select id="filterProdi" class="border p-2 rounded">
        <option value="">Semua Prodi</option>
        <option value="Industri">Teknik Industri</option>
        <option value="Sipil">Teknik Sipil</option>
        <option value="Arsitektur">Arsitektur</option>
        <option value="Elektro">Teknik Elektro</option>
        <option value="Informatika">Informatika</option>
      </select>
      <button onclick="filterData()" class="bg-blue-500 text-white px-3 py-2 rounded">Filter</button>
      
      <button id="exportExcelBtn" onclick="exportExcelByProdi()" class="export-btn excel-btn bg-green-500 px-3 py-2 rounded disabled:opacity-50" disabled>Export Excel (Pilih Prodi)</button>
      <button id="exportPdfBtn" onclick="exportPDFByProdi()" class="export-btn pdf-btn bg-red-500 px-3 py-2 rounded disabled:opacity-50" disabled>Export PDF (Pilih Prodi)</button>
    </div>
    
    <div class="overflow-x-auto">
      <table id="tabelJadwal" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prodi</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hari</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jam</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mata Kuliah</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKS</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosen</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asisten</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semester</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ruangan</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          </tbody>
      </table>
    </div>

  </div>

  <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Edit Jadwal</h2>
      <input type="hidden" id="edit_id">
      
      <label class="block mb-2">Kode Matkul</label>
      <input type="text" id="edit_kode_matkul" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Prodi</label>
      <select id="edit_prodi" class="mt-1 block w-full border p-2 rounded mb-2">
          <option value="Industri">Teknik Industri</option>
          <option value="Sipil">Teknik Sipil</option>
          <option value="Arsitektur">Arsitektur</option>
          <option value="Elektro">Teknik Elektro</option>
          <option value="Informatika">Informatika</option>
      </select>

      <label class="block mb-2">Hari</label>
      <select id="edit_hari" class="mt-1 block w-full border p-2 rounded mb-2">
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
      </select>

      <label class="block mb-2">Jam Mulai</label>
      <input type="time" id="edit_jam_mulai" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Jam Akhir</label>
      <input type="time" id="edit_jam_akhir" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Mata Kuliah</label>
      <input type="text" id="edit_mata_kuliah" class="mt-1 block w-full border p-2 rounded mb-2">
      
      <label class="block mb-2">SKS</label>
      <input type="number" id="edit_sks" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Dosen</label>
      <input type="text" id="edit_dosen" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Asisten</label>
      <input type="text" id="edit_asisten" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Semester</label>
      <input type="text" id="edit_semester" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Kelas</label>
      <input type="text" id="edit_kelas" class="mt-1 block w-full border p-2 rounded mb-2">

      <label class="block mb-2">Ruangan</label>
      <input type="text" id="edit_ruangan" class="mt-1 block w-full border p-2 rounded mb-2">

      <div class="mt-4 flex justify-end space-x-2">
        <button onclick="simpanEdit()" class="bg-green-500 text-white px-4 py-2 rounded">Simpan</button>
        <button onclick="tutupEditModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</button>
      </div>
    </div>
  </div>

  <script src="jadwal.js"></script>
</body>
</html>
